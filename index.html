<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Concierge â€“ Stable</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      gap: 8px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 12px;
    }

    #ui input {
      width: 220px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    #ui button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #00c853;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
>
  <a-camera position="0 0 0">
    <a-entity id="panel" position="0 0 -2" scale="0 0 0">
      <a-plane width="1.8" height="1" color="#00c853" opacity="0.85"></a-plane>
      <a-text id="panelText" value="" width="1.6" align="center" color="#fff" position="0 0 0.01"></a-text>
    </a-entity>
  </a-camera>
</a-scene>

<div id="ui">
  <input id="question" placeholder="Escribe tu pregunta" />
  <button onclick="ask()">Enviar</button>
</div>

<script>
  let hideTimer = null;

  function show(text) {
    const panel = document.getElementById("panel");
    const txt = document.getElementById("panelText");

    txt.setAttribute("value", text);
    panel.setAttribute("scale", "1 1 1");

    if (hideTimer) clearTimeout(hideTimer);
    hideTimer = setTimeout(() => {
      panel.setAttribute("scale", "0 0 0");
    }, 6000);
  }

  function speak(text) {
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "es-ES";
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(u);
  }

  async function ask() {
    const input = document.getElementById("question");
    if (!input.value) return;

    const q = input.value;
    input.blur(); // ðŸ”¥ CIERRA TECLADO DE FORMA SEGURA

    const res = await fetch("https://gayla-subcalibre-destiny.ngrok-free.dev/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        property_id: "demo_property",
        question: q,
        language: "es"
      })
    });

    const data = await res.json();
    show(data.answer);
    speak(data.answer);
    input.value = "";
  }

  // BIENVENIDA (despuÃ©s de inicializar AR)
  window.addEventListener("load", () => {
    setTimeout(() => {
      show("Bienvenido a Casa Playa Tamarindo ðŸŒ´");
      speak("Bienvenido a Casa Playa Tamarindo");
    }, 2000);
  });
</script>

</body>
</html>
